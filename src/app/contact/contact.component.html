<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <span>Contacts</span>
  </mat-toolbar-row>
</mat-toolbar>

<app-contact-list
  id="contact-list"
  *ngIf="showList; else contactForm"
  (emitShowForm)="showForm()"
  [contactDataSource]="contactDataSource"
>
</app-contact-list>
<ng-template #contactForm>
  <app-contact-form id="contact-form" (saveContact)="createContact($event)">
  </app-contact-form>
</ng-template>
